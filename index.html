<html>
  <head>
    <style>
      body {
        background-color: #333333;
      }
      .demsond-player {
        border-color: black;
        width: 1px;
        display: block;
      }
      canvas#top {
        height: 45vh;
        left: calc(100vw / 3);
        position: relative;
      }
      
      canvas#bottom {
        height: 45vh;
        position: relative;
        left: calc(100vw / 3);
        top: 3vh;
      }
    </style>
  </head>
  <body>
    <input type="file" style="">
    <p style=""> Enable Microphone </p>
    <input type="checkbox" id="microphone_on" style="position: relative; left: 15%; top: -5.5%;">
    <desmond-player id="player" style="display:block;width:1px;"></desmond-player>
    <script src="https://cdn.jsdelivr.net/gh/Unzor/desmond/cdn/desmond.min.js"></script>
    <script>
    document.getElementById("player").loadURL("path-to-game.nds");
    </script>

    <script>
      
  document.querySelector("input").onchange = function(){
document.querySelector("desmond-player").loadURL(URL.createObjectURL(document.querySelector("input").files[0]), function(){
if (document.querySelector("input[type='checkbox']").checked) {
document.querySelector("desmond-player").enableMicrophone();
}
 document.querySelector("input[type='checkbox']").onchange = function(){
 if (document.querySelector("input[type='checkbox']").checked) {
document.querySelector("desmond-player").enableMicrophone();
}
 }
})
}
    </script>
  </body>
</html>
